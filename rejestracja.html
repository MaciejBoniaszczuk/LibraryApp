<!Doctype html>

<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rejestracja </title>
  <meta name="description" content="Rejestracja LibraryApp" />

  <!-- Title -->
  <meta property="LibraryApp" content="" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="LibraryApp" content="" />
  <meta property="og:url" content="https://github.com/MaciejBoniaszczuk/LibraryApp" />
  <!-- full url to the image with http(s) ie. https://github.com/MaciejBoniaszczuk/LibraryApp/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://github.com/MaciejBoniaszczuk/LibraryApp/assets/img/cover.png" />

  <!-- to u góry to takie google analitycs troche mozna w wolnej chwili sie tym zająć-->

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="../assets/img/logo.jpg" />

  <link rel="Shortcut icon" href="../assets/img/logo.jpg" />
  <!-- to potrzebne do PWA, później trzeba zrobic jakas ikonke i dodać-->
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton|Josefin+Sans|Pathway+Gothic+One|Raleway" rel="stylesheet">

</head>

<body>
  <main class="registration_main">
      <div class="article__wrapper">
          <h2 class="formHeader">Formularz Rejestracyjny</h2>
          <div class="form__wrapper">
            <form class="registerForm form">
              <div class="form__bar">
                <label class="test__label" for="userName"><span><img alt="Obrazek" src="../assets/img/user.png"
                      class="userImage"></span></label>
                <input class="test__input" type="text" name="userName" placeholder="Username" required="required">
              </div>
              <div class="form__bar">
                <label class="test__label" for="password"><span><img alt="Obrazek" src="../assets/img/password.png"
                      class="userImage"></span></label>
                <input class="test__input" type="password" name="password" placeholder="Password" required="required">
              </div>
              <div class="form__bar">
                <label class="test__label" for="passwordConfirm"><span><img alt="Obrazek"
                      src="../assets/img/password.png" class="userImage"></span></label>
                <input class="test__input" type="password" name="passwordConfirm" placeholder="Confirm Passowrd"
                  required="required">
              </div>
              <div class="form__bar">
                <label class="test__label" for="email"><span><img alt="Obrazek" src="../assets/img/email.png"
                      class="userImage"></span></label>
                <input class="test__input" type="text" name="email" placeholder="Email" required="required">
              <div class="checkbox">
                <label class="test__label" for="checkbox">
                  <p>I have read and accept the terms of use <input class="chexbox_item" type="checkbox" name="checkbox"></p> 
                </label>
              </div>
              <button class="form__button">Sign Up</button>
            </form>
          </div>
        </div>
  </main>
</body>
</html>
