<body>
	<div class="container">
		<div class="gorna_belka">
			<div class="logo">
				<div class="obraz_logo">
					<a href="https://maciejboniaszczuk.github.io/LibraryApp">
						<img src="assets/img/logo.jpg" width="70" height="70">
					</a>
				</div>
				<div class="text_logo">
					<span style="color:black">
						<font size="6">Biblioteka</font>
					</span>
					<br>LibraryApp
				</div>
			</div>

			<div class="menu">
				<ul>
					<li><a class="active" href="index.html">Strona główna</a></li>
					<li class="dropdown"><a href="spis.html" class="dropbtn">Spis książek</a></li>
					<li><a href="rejestracja.html">Rejestracja</a></li>
				</ul>
			</div>
		</div>

		<div style="clear:both"></div>
		<div class="spacer"></div>

		<div class="content">

			<div class="text_content">

				<h1>Witaj na stronie głównej Biblioteki</h1>
				<h2>Aby wypożyczyć książkę, zaloguj się.</h2>

				<main class="registration_main">
					<div class="article__wrapper">
					  <h2 class="formHeader">Logowanie</h2>
					  <div class="form__wrapper">
						<form action="log.html" method="POST" class="SignIn__Form form">
						  <div class="form__bar">
							<label class="form__bar" for="userName"><span><img alt="Obrazek" src="assets/img/user.png"
								  class="userImage"></span></label>
							<input type="text" name="userName" placeholder="E-mail/Login" required="required">
						  </div>
						  <div class="form__bar">
							<label class="form__bar" for="password"><span><img alt="Obrazek" src="assets/img/password.png"
								  class="userImage"></span></label>
							<input type="password" name="password" placeholder="Hasło" required="required">
						  </div>
						  <label for="checkbox" class="form__bar remember">
				
							<p class="rememberMe">Zapamiętaj mnie</p>
							<input class="chexbox_item" type="checkbox" name="checkbox">
				
						  </label>
						  <button class="form__button">Zaloguj się</button>
						  <button class="form__button"><a href="rejestracja.html" style="color:black">Nie masz konta? Zarejestruj się</a></button>
						</form>
					  </div>
					</div>
				  </main>


				<p>Strona, którą przeglądasz jest storzona w ramach przedmiotu "Projekt grupowy II".</p>

			</div>
		</div>
